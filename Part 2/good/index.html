<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#home">Peter Maidens</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class=""><a href="#home">Home <span class="sr-only">(current)</span></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">About Me <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#aboutMe">My Life</a></li>
                            <li><a href="#">My Resum&#233</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Working for You</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <section id="home" class="home">
        <div class="home-background">
            <div class="spacer">
                <div class="content">
                    <h1 class="title"><span>Hi there!</span> <span>I'm Peter Maidens!</span></h1>
                    <div class="subtitle">But I'm guessing you already knew that.</div>
                </div>
            </div>
            <div class="continue-arrow">
                <a class="smoothScroll" href="#aboutMe">
                    <span class="link">Learn something you didn't know!</span>
                    <span class="down-arrow glyphicon glyphicon-arrow-down" aria-hidden="true" />
                </a>
            </div>
        </div>
    </section>


    <section id="aboutMe" class="aboutMe">
        <div id="myInfo" class="personal">
            <div class="info">
                <h2>So you want to know more about me...</h2>
                <div class="photo-frame">
                    <img class="headshot" src="images/Peter Headshot.jpg" alt="Headshot of Peter" />
                </div>
            </div>
            <div class="family">
                <img src="images/Family.jpg" alt="The Maidens Family" />
            </div>
        </div>
        <div id="myWork" class="work"></div>
    </section>
    <section id="myWork" class="aboutWork">
        <div class="content"></div>
        <div class="sidebar"></div>
    </section>
    <section class="footer"></section>
    <div class=""></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('a[href*=#]:not([href=#])').click(function() {
                if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    var that = this;
                    target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top-50
                        }, 1000, "swing", function() {
                            document.location.hash = that.hash;
                        });
                        return false;
                    }
                }
            });
        });
        $(window).load(function() {
            if(location.hash.length) {
                $(document).scrollTop( $(location.hash).offset().top - 50);
            } else {
                location.hash = "#home";
            }
        })
    </script>
</body>
</html>
